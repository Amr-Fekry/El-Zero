HTML entities are used to produce html-reserved-characters or special-non-keyboard symbols.

HTML entities: (&entity;)

&lt; : "less than"
&gt; : "greater than"
&amp; : "ampersand" this is the right way to wrtie "&" (it will appear though if you wrtite it directly, but could cause problems "with w3 validation")
