<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="description of the website">
        <title>Divisions and Spans</title>
        <style>
            div {
                width: 500px;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #CCC;
                background-color: #DDD;
            }
            span {
                color: #F00;
                font-weight: bold;
            }
        </style>
        <link rel="" href="">
        <script></script>
    </head>
    <body>
        <div class="chapter1">
            <h1>Starting new life</h1>
            <p>She started a new life in a new town, The girl was called <span>Mary</span>.</p>
            <img src="steve.jpg" width="50" height="50" alt="Steve">
        </div>
        <div class="chapter2">
            <h1>She's got lucky</h1>
            <p>She got a new job and worked as a web developer</p>
            <img src="steve.jpg" width="50" height="50" alt="Steve">
        </div>
    </body>
</html>

<!--
back in time, web designers used to design website using the table tags, now we use div tags.

we use nested divs to make the design for the whole page.

span tag is used to style a part of a text.
