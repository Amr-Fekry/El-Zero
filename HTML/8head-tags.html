<!--
head tags: shoulld be written in this same order (at least meta-charset and script)

<meta charset="utf-8">: a unicode that supports English and Arabic languages

<meta name="description" content="">: to write a descroption for your site.
if someone uses a search-engine to look for your website, this description will appear blow the link.

<title>Home</title>: the name that appears in tab, in bookmark, in search-engine results for the webpage.

<style></style> for CSS

<link> a link to another file (local file or external URL) that relates to this file

<script></script> for Javascript. should be the last tag if written in the head.
it can also be written at the end of the body so that the content of the body loads before any JS code.
that what $(document).ready does in jQuery
-->
