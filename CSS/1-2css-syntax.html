<!--
a CSS sheet consists of: selector, curly brackets, declarations (each declaration: property, colon, value).
every two declarations are separated by a semicolon (;).

3 ways to style an html file using CSS:

- inline stylesheet: only styles one element.
we wrtie CSS inside "style" attribute inside the opening tag for the html element.

- internal stylesheet: only styles one html file.
we write CSS inside <style></style> tag in the head tag in the same html file.

- external stylesheet: can style multiple html file using one css file.
we put a link to the CSS file in the head tag:
<link rel="stylesheet" href="PATH-TO-CSS-FILE" type="text/css">
(html5 automatically recognizes css files type, you don't need to write it)
-->
